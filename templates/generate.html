<!DOCTYPE html>
<html>

<head>
  <title>Generate Q-R Code</title>
  <link rel="stylesheet" href="{{url_for('static',filename = 'assets/vendors/mdi/css/materialdesignicons.min.css')}}" />
  <link rel="stylesheet" href="{{url_for('static',filename = 'assets/vendors/flag-icon-css/css/flag-icon.min.css')}}" />
  <link rel="stylesheet" href="{{url_for('static',filename = 'assets/vendors/css/vendor.bundle.base.css')}}" />
  <link rel="stylesheet"
    href="{{url_for('static',filename = 'assets/vendors/font-awesome/css/font-awesome.min.css')}}" />
  <link rel="stylesheet"
    href="{{url_for('static',filename = 'assets/vendors/bootstrap-datepicker/bootstrap-datepicker.min.css')}}" />
  <link rel="stylesheet" href="{{url_for('static',filename = 'assets/css/style.css')}}" />
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="mx-auto">
        <h1>Generate/ Send QR codes</h1>
        <form method="POST" class="register-form" id="register-form" action="/generate.html">
          <div class="form-holder">
            <span class="">Year</span>
            <select id="year" name="year" placeholder="Year" style="margin-left: 71px">
              <option value="none" selected disabled hidden>
                Select your Academic Year
              </option>
              <option value="FE">FE</option>
              <option value="SE">SE</option>
              <option value="TE">TE</option>
              <option value="BE">BE</option>
            </select>
          </div>
          <br />
          <div class="form-holder">
            <span class="">Branch</span>
            <select id="branch" name="branch" placeholder="Branch" style="margin-left: 50px">
              <option value="none" selected disabled hidden>
                Select your Academic Branch
              </option>
              <option value="comp">Computer Engineering</option>
              <option value="it">Information Technology</option>
              <option value="entc">Electronics and Telecommunication</option>
            </select>
          </div>
          <br />
          <div class="form-holder">
            <span class="">Subject</span>
            <select id="subject" name="subject" placeholder="Branch" style="margin-left: 47px">
              <option value="none" selected disabled hidden>
                Select the Subject
              </option>
              {% for sub in sub_list %}
              <option value={{sub}}>{{sub}}</option>
              {% endfor %}
      
            </select>
          </div>
      
          <br />
      
          <button class="btn btn-success">
            <span>Generate & send QR Codes</span>
          </button>
      
          <a href="/Teacher_dashboard.html" class="btn" style="background-color: red; color:aliceblue">Cancel</a>
        </form>
      </div>
    </div>
  </div>

  <script>
    function myFunction() {
      alert("Q-R Code generated Successfully!!!!");
    }
  </script>
</body>

</html>
